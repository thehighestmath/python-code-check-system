# Nginx конфигурация для Python Code Check System
# Разместите этот файл в /etc/nginx/sites-available/python-code-check-system
# И создайте симлинк в /etc/nginx/sites-enabled/

# Ограничение скорости запросов (должно быть в http блоке)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 8000;
    server_name 158.160.28.235;  # Замените на ваш домен или IP
    
    # Логирование
    access_log /var/log/nginx/python-code-check-system.access.log;
    error_log /var/log/nginx/python-code-check-system.error.log;
    
    # Максимальный размер загружаемых файлов (для кода)
    client_max_body_size 10M;
    
    # Статические файлы Django
    location /static/ {
        alias /umschool/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы Django
    location /media/ {
        alias /umschool/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Основное приложение Django
    location / {
        proxy_pass http://server:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для длительных операций (проверка кода)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Безопасность
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Скрыть версию Nginx
    server_tokens off;
    
    # Ограничение скорости запросов
    limit_req zone=api burst=20 nodelay;
    
    # Блокировка подозрительных запросов
    location ~* \.(php|asp|aspx|jsp)$ {
        return 444;
    }
    
    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

