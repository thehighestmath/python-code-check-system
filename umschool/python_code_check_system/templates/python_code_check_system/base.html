{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel = 'stylesheet', href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel = 'stylesheet', href = '{% static "python_code_check_system/css/main.css" %}'>
    <link rel="stylesheet", href = 'https://use.fontawesome.com/releases/v6.5.1/css/all.css'>
</head>
<body>
    <aside>
        <img src = "{% static 'python_code_check_system/img/umschool_logotype.png'%}" alt = "Логотип">
        <h3>Навигация</h3>
        <div class="circle">
                <a href="{% url 'profile' %}"> <img src="{% static 'python_code_check_system/img/user_photo.png'%}" alt="user_photo"> </a>
        </div>
        <ul>
            <a href = "{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>
            <a href = "{% url 'tasks' %}"><li><i class="fa-solid fa-thumbtack"></i> Задания</li></a>
            <a href = "{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> О нас</li></a>
            <a href = "{% url 'contacts' %}"><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
