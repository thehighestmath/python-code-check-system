{% extends 'python_code_check_system/base.html' %}

{% block title %} Добавление в базу данных {% endblock %}

{% block  content  %}
    <div class="add_to_db">
        <h1>Добавление в базу данных</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.student }}<br>
            {{ form.source_code }}<br>
            {{ form.task }}<br>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
